<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="save()">
    <div class="row mt-2">
      <div class="col-4">
        <input type="text" formControlName="firstname" class="form-control" placeholder="Имя">
      </div>
      <div class="col-4">

        <input type="text" formControlName="lastname" class="form-control" placeholder="Фамилия">
      </div>
      <div class="col-2">

        <input type="text" mask="(000) 000-0000" prefix="8" [showMaskTyped]="true" formControlName="phone" class="form-control" placeholder="Телефон">
      </div>

      <div class="col-2">
        <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </form>
</div>
